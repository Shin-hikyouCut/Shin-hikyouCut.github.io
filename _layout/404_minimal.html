<!DOCTYPE html>
<html lang="ja"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません (404)</title> <style>
        /* ここに404ページ全体のデザインを制御するCSSを記述 */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }} </div>
</body>
</html>
