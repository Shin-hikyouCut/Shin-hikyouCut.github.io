<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SecureBot – あなたのサーバーをいつでも安心に</title>
<style>
  /* 基本リセット */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Segoe UI', sans-serif; line-height:1.6; color:#333; background:#f9f9f9; }
  a { text-decoration:none; color:#0066cc; }
  header, footer, section { padding:20px; max-width:1000px; margin:0 auto; }
  header { background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; }
  header nav a { margin:0 10px; font-weight:600; }
  .btn-primary { background:#0066cc; color:#fff; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; transition:background .2s; }
  .btn-primary:hover { background:#005bb5; }
  .hero { text-align:center; padding:80px 20px; background:#e6f0ff; }
  .hero h1 { font-size:2.5rem; margin-bottom:20px; }
  .stats { display:flex; justify-content:center; gap:40px; margin:40px 0; }
  .stats .item { text-align:center; }
  .stats .item .num { font-size:2rem; font-weight:700; color:#0066cc; }
  .features { background:#fff; padding:40px 20px; }
  .features h2 { text-align:center; margin-bottom:30px; }
  .features .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
  .features .card { background:#f1f5fa; padding:20px; border-radius:6px; }
  .features .card h3 { margin-bottom:10px; color:#0066cc; }
  .cta { background:#fff; text-align:center; padding:60px 20px; }
  footer { background:#fff; border-top:1px solid #ddd; text-align:center; font-size:0.9rem; }
  footer nav a { margin:0 5px; }
</style>
</head>
<body>

<header>
  <div class="logo"><strong>SecureBot</strong></div>
  <nav>
    <a href="#">ホーム</a>
    <a href="#status">ステータス</a>
    <a href="#terms">利用規約</a>
    <a href="#privacy">プライバシー</a>
  </nav>
  <button class="btn-primary" onclick="goDashboard()">Botを導入 / ダッシュボード</button>
</header>

<section class="hero">
  <h1>あなたのサーバーをいつでも安心に</h1>
  <button class="btn-primary" onclick="goDashboard()">今すぐ導入</button>
</section>

<section class="stats">
  <div class="item"><div class="num" id="servers">0</div><p>導入サーバー数</p></div>
  <div class="item"><div class="num" id="users">0</div><p>保護ユーザー数</p></div>
  <div class="item"><div class="num" id="blocks">0</div><p>防止スパム数</p></div>
</section>

<section class="features">
  <h2>SecureBotの特徴</h2>
  <div class="grid">
    <div class="card"><h3>独自認証システム</h3><p>危険ユーザーを自動判定し、安全に排除します。</p></div>
    <div class="card"><h3>セキュリティ重視</h3><p>多層防御により、サーバーを強固に保護。</p></div>
    <div class="card"><h3>安心サポート</h3><p>複数スタッフによる迅速な対応体制。</p></div>
  </div>
</section>

<section class="cta">
  <h2>今すぐ始めましょう</h2>
  <button class="btn-primary" onclick="goDashboard()">導入 / ログイン</button>
</section>

<footer>
  <p>© 2025 SecureBot. All Rights Reserved.</p>
  <nav>
    <a href="#terms">利用規約</a> |
    <a href="#privacy">プライバシーポリシー</a>
  </nav>
</footer>

<script>
  /* サンプルのカウンターアニメーション */
  const stats = { servers: 837, users: 193855, blocks: 150000 };
  Object.keys(stats).forEach(key => {
    let el = document.getElementById(key);
    let count = 0;
    const target = stats[key];
    const increment = Math.ceil(target / 100);
    const interval = setInterval(() => {
      count += increment;
      if (count >= target) {
        el.textContent = target.toLocaleString();
        clearInterval(interval);
      } else {
        el.textContent = count.toLocaleString();
      }
    }, 20);
  });

  function goDashboard() {
    window.location.href = "https://dashboard.example.com";
  }
</script>

</body>
</html>
