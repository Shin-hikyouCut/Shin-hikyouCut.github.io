<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神日京国 - 仮想国家コミュニティ</title>
  <meta name="description" content="神日京国（かむひのきょうこく）は、架空の国家をテーマにしたDiscordサーバーです。">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
    }

    header {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      font-size: 1.6rem;
      color: white;
      cursor: pointer;
      margin-left: auto;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to right, #434343, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 600px;
    }

    .join-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }

    .section {
      padding: 4rem 2rem;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: #aaa;
      padding: 2rem;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: none;
    }

    .count-up {
      font-size: 3rem;
      font-weight: bold;
    }

    .explosion {
      position: absolute;
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>

  <!-- OGP -->
  <meta property="og:title" content="神日京国 - 仮想国家コミュニティ" />
  <meta property="og:description" content="架空の国家をテーマにしたDiscordサーバーです。" />
  <meta property="og:image" content="https://kamihino-kyokoku.example.com/ogp.jpg" />
  <meta property="og:url" content="https://kamihino-kyokoku.example.com" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <header>
    <div class="logo" aria-label="神日京国ホーム"><i class="fas fa-mountain-sun"></i> 神日京国</div>
    <nav class="nav-links">
      <a href="#about">概要</a>
      <a href="#features">特徴</a>
      <a href="#join">参加</a>
    </nav>
    <div class="hamburger"><i class="fas fa-bars"></i></div>
  </header>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1609019449379-39f7723a0f3e" alt="神日京国 Discordサーバーのメインビジュアル" style="width:100%;max-height:400px;object-fit:cover;" id="parallax">
    <h1>ようこそ、神日京国へ</h1>
    <p>ここは仮想の国家「神日京国」。物語と現実が交錯する場所へようこそ。</p>
    <a class="join-btn" href="https://discord.gg/yourserver" target="_blank">今すぐ参加</a>
  </section>

  <section class="section" id="about">
    <h2 class="fade-in">神日京国とは？</h2>
    <p class="fade-in">Discord上で展開される、ユーザー参加型の仮想国家です。国民として参加し、政治や文化に貢献しよう！</p>
  </section>

  <section class="section" id="features">
    <h2 class="fade-in">特徴</h2>
    <ul style="list-style:none;padding:0;" class="fade-in">
      <li>🌐 架空国家の運営</li>
      <li>📜 憲法・法律が存在</li>
      <li>🗳️ 国民投票制度</li>
      <li>🎨 創作活動との連携</li>
    </ul>
  </section>

  <section class="section" id="join">
    <h2 class="fade-in">国民数</h2>
    <div class="count-up" data-target="128">0</div>
    <p class="fade-in">すでに128人が参加中！あなたも今すぐ国民になろう！</p>
  </section>

  <footer>
    &copy; 2025 神日京国 Discord Community. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fadeIns = document.querySelectorAll('.fade-in');
      const options = { threshold: 0.1 };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, options);

      fadeIns.forEach(el => observer.observe(el));

      const counters = document.querySelectorAll('.count-up');
      counters.forEach(counter => {
        const update = () => {
          const target = +counter.getAttribute('data-target');
          const count = +counter.innerText;
          const inc = target / 200;
          if (count < target) {
            counter.innerText = Math.ceil(count + inc);
            setTimeout(update, 10);
          } else {
            counter.innerText = target;
          }
        };
        update();
      });

      document.body.addEventListener("click", (e) => {
        const explosion = document.createElement("div");
        explosion.className = "explosion";
        explosion.style.left = `${e.pageX}px`;
        explosion.style.top = `${e.pageY}px`;
        document.body.appendChild(explosion);
        setTimeout(() => explosion.remove(), 600);
      });
    });
  </script>
</body>
</html>
