<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>神日京国</title>
  <style>
    /* ===== リセット & ベース ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Yu Gothic', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== ヒーローセクション ===== */
    .hero {
      background: url('2482ca0fe7e27fbb.webp') no-repeat center center / cover;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 30px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .nav a {
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #ffd700;
    }

    .hero-title {
      color: #fff;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
    }

    /* ===== メインコンテンツ ===== */
    main {
      max-width: 960px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-left: 5px solid #ccc;
      padding-left: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* ===== フッター ===== */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* ===== レスポンシブ対応 ===== */
    @media (max-width: 768px) {
      .hero {
        height: 50vh;
      }

      .nav {
        gap: 15px;
        padding: 10px 16px;
      }

      .hero-title {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      main {
        margin: 40px 16px;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 45vh;
      }

      .nav {
        gap: 10px;
        font-size: 0.85rem;
      }

      .hero-title {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <nav class="nav">
      <a href="#about">神日京国とは</a>
      <a href="#regions">各県</a>
      <a href="#server">サーバー</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
    <div class="hero-title">神日京国へようこそ</div>
  </div>

  <main>
    <section id="about">
      <h2>神日京国とは</h2>
      <p>（ここに紹介文を入力）</p>
    </section>

    <section id="regions">
      <h2>各県</h2>
      <p>（ここに地域や組織情報を入力）</p>
    </section>

    <section id="server">
      <h2>サーバー</h2>
      <p>（ここに技術環境やサポート情報などを入力）</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>（ここに連絡方法やフォームへのリンクなどを記載）</p>
    </section>
  </main>

  <footer>
    &copy; 2025 神日京国公式サイト
  </footer>

</body>
</html>
