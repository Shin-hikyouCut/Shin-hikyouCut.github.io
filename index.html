<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>神日京国</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    body {
      font-family: 'Yu Gothic', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ナビゲーションバー */
    .nav-wrapper {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .nav a {
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.3s, color 0.3s;
    }

    .nav a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .nav a.active {
      color: #ffd700;
    }

    /* ヒーローセクション */
    .hero {
      background: url('39_20250622223803.webp') no-repeat center center / cover;
      height: 60vh;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero-title {
      color: #fff;
      font-size: 3rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    main {
      max-width: 960px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-left: 5px solid #ccc;
      padding-left: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    .slide-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .slide-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .hero {
        height: 50vh;
        padding: 80px 20px 40px;
      }

      .hero-title {
        font-size: 2rem;
      }

      .nav {
        gap: 15px;
      }

      main {
        margin: 40px 16px;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 45vh;
        padding: 70px 16px 30px;
      }

      .hero-title {
        font-size: 1.6rem;
      }

      .nav {
        gap: 10px;
        font-size: 0.85rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- ナビゲーション -->
  <div class="nav-wrapper">
    <nav class="nav">
      <a href="#about">神日京国とは</a>
      <a href="#regions">各県</a>
      <a href="#server">サーバー</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </div>

  <!-- ヒーロー -->
  <div class="hero">
  </div>

  <!-- メイン -->
  <main>
    <section id="about" class="slide-in">
      <h2>神日京国とは</h2>
      <p>（ここに紹介文を入力）</p>
    </section>

    <section id="regions" class="slide-in">
      <h2>各県</h2>
      <p>（ここに地域や組織情報を入力）</p>
    </section>

    <section id="server" class="slide-in">
      <h2>サーバー</h2>
      <p>（ここに技術環境やサポート情報などを入力）</p>
    </section>

    <section id="contact" class="slide-in">
      <h2>お問い合わせ</h2>
      <p>（ここに連絡方法やフォームへのリンクなどを記載）</p>
    </section>
  </main>

  <footer>
    &copy; 2025 神日京国公式サイト
  </footer>

  <script>
    const slideEls = document.querySelectorAll('.slide-in');
    const navLinks = document.querySelectorAll('.nav a');

    const onScroll = () => {
      const scrollY = window.scrollY;

      slideEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });

      // ナビゲーションの active クラス切替
      document.querySelectorAll('section').forEach(section => {
        const top = section.offsetTop - 300;
        const bottom = top + section.offsetHeight;
        const id = section.getAttribute('id');

        if (scrollY >= top && scrollY < bottom) {
          navLinks.forEach(link => link.classList.remove('active'));
          const activeLink = document.querySelector(`.nav a[href="#${id}"]`);
          if (activeLink) activeLink.classList.add('active');
        }
      });
    };

    window.addEventListener('scroll', onScroll);
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 0), 10);
      onScroll();
    });
  </script>

</body>
</html>
