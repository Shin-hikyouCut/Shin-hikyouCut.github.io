<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>神日京国HP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Yu Gothic', sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .hero {
      background: url('2482ca0fe7e27fbb.webp') no-repeat center center;
      background-size: cover;
      height: 60vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      overflow-x: auto;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      flex-shrink: 0;
    }

    header {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
      font-size: 2.5em;
      text-align: center;
      padding: 0 10px;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: -60px auto 40px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      font-size: 1.5em;
    }

    p {
      margin-bottom: 16px;
      line-height: 1.7;
      color: #555;
      font-size: 1rem;
    }

    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    /* レスポンシブ調整 */
    @media (max-width: 768px) {
      header {
        font-size: 2em;
        padding: 0 10px;
      }

      main {
        margin: -40px 16px 40px;
        padding: 20px;
      }

      h2 {
        font-size: 1.3em;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.6em;
      }

      nav {
        gap: 14px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      nav a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <nav>
      <a href="#about">神日京国</a>
      <a href="#rooms">国について</a>
      <a href="#onsen">サーバー</a>
      <a href="#access">各県</a>
    </nav>
    <header>神日京国へようこそ</header>
  </div>

  <main>
    <section id="about">
      <h2>サイトについて</h2>
      <p></p>
      <p></p>
    </section>

    <section id="rooms">
      <h2>国について</h2>
      <p></p>
      <p></p>
    </section>

    <section id="onsen">
      <h2>サーバー</h2>
      <p></p>
      <p></p>
    </section>

    <section id="access">
      <h2>各県</h2>
      <p></p>
      <p></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 神日京国公式</p>
  </footer>

</body>
</html>
