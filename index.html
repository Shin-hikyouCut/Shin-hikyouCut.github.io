<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神日京国HP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    body {
      background: linear-gradient(to bottom, 
        rgba(0, 0, 0, 0.7), 
        rgba(255, 255, 255, 0.9) 50%), 
        url('background.jpg') no-repeat center center;
      background-size: cover;
      color: #333;
    }

    header {
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #222;
      color: #fff;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>神日京国へようこそ</h1>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <p>こちらは神日京国の公式ホームページです。</p>
    <p>やっほ〜</p>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 神日京国公式サイト</p>
  </footer>

</body>
</html>
