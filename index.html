<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>神日京国</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Yu Gothic', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ナビゲーションバー固定 */
    .nav-wrapper {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .nav a {
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.3s, color 0.3s, border-bottom 0.3s;
    }

    .nav a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .nav a.active {
      color: #ffd700;
    }

    /* ヒーローセクション */
    .hero {
      background: url('2482ca0fe7e27fbb.webp') no-repeat center center / cover;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      padding-top: 80px; /* ナビの高さ分 */
    }

    .hero-title {
      color: #fff;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    /* アニメーション */
    .slide-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .slide-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* メイン */
    main {
      max-width: 960px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-left: 5px solid #ccc;
      padding-left: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* フッター */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      .hero {
        height: 50vh;
        padding-top: 70px;
      }

      .nav {
        gap: 15px;
      }

      .hero-title {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      main {
        margin: 40px 16px;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 45vh;
        padding-top: 60px;
      }

      .nav {
        gap: 10px;
        font-size: 0.85rem;
      }

      .hero-title {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- ナビゲーションを最上部に配置 -->
  <div class="nav-wrapper">
    <nav class="nav">
  <a href="about.html">神日京国とは</a>
  <a href="regions.html">各県</a>
  <a href="server.html">サーバー</a>
  <a href="contact.html">お問い合わせ</a>
</nav>
  </div>

  <div class="hero">
    <div class="hero-title"></div>
  </div>

  <main>
    <section id="about" class="slide-in">
      <h2>神日京国とは</h2>
      <p>（ここに紹介文を入力）</p>
    </section>

    <section id="regions" class="slide-in">
      <h2>各県</h2>
      <p>（ここに地域や組織情報を入力）</p>
    </section>

    <section id="server" class="slide-in">
      <h2>サーバー</h2>
      <p>（ここに技術環境やサポート情報などを入力）</p>
    </section>

    <section id="contact" class="slide-in">
      <h2>お問い合わせ</h2>
      <p>（ここに連絡方法やフォームへのリンクなどを記載）</p>
    </section>
  </main>

  <footer>
    &copy; 2025 神日京国公式サイト
  </footer>

  <script>
    const slideEls = document.querySelectorAll('.slide-in');
    const navLinks = document.querySelectorAll('.nav a');

    const onScroll = () => {
      const scrollY = window.scrollY;

      slideEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });

      document.querySelectorAll("section").forEach(section => {
        const top = section.offsetTop - 300;
        const bottom = top + section.offsetHeight;
        const id = section.getAttribute("id");

        if (scrollY >= top && scrollY < bottom) {
          navLinks.forEach(link => link.classList.remove("active"));
          document.querySelector(`.nav a[href="#${id}"]`)?.classList.add("active");
        }
      });
    };

    window.addEventListener('scroll', onScroll);
  window.addEventListener('load', () => {
    // 遅延で実行しても初期スクロール位置が維持されない場合の対策
    setTimeout(() => {
      window.scrollTo(0, 0); // ← 最上部へ強制スクロール
    }, 10);
    onScroll();
  });
  </script>

</body>
</html>
